<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Belajar react</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container);

        const Header = () => (
            <div>
                <h1>Belajar React bersama Adimiuprix âœˆ</h1>
                <img src="squirell.png" alt="image bajing" height="300"/>
                <button onClick={e => {alert('OK!')}}>Halo Ini alert</button>
            </div>
        );

            
        const Paragraph = (props) => (
            <p>Ini tulisan yang {props.name}</p>
        )
        
        const students = ['Wawan', 'lala', 'Bunga', 'Antoni', 'Rani']

        const HomePage = () => (
        <>
            <Header />
        </>
        )

        root.render(
        <>
            <HomePage />
            <Paragraph name = "Indah"/>
            <Paragraph name = "Bagus"/>
            <Paragraph name = "kecil"/>

            <ul>
                {
                    students.map((students) => (
                        <li key={students}>{students}</li>
                    ))
                }
            </ul>
        </>
        );
    </script>
</body>
</html>
